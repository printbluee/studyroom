<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스터디룸</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="../static/css/main.css">

</head>

<body>

    <nav class="navbar bg-light">
        <div class="container-fluid nav_container">
            <a class="navbar-brand">스터디룸</a>

            <!-- 검색바 -->
            <form class="" role="search">
                <div class="nav_input">
                    <img src="../static/images/search.svg" alt="">
                    <input class="" type="search" placeholder="Search" aria-label="Search">
                </div>
            </form>

            <!-- 로그인/로그아웃 했을 경우 유저의 현재 활동 가능 상태를 판단하는 제어문 -->
            <div class="user_box">
                {% if request.user.is_authenticated %}
                <div class="user">
                    <a href="mypage.html" class="user_profile">
                        <p>{{ request.user }}</p>
                        <div class="mypage_profile">
                            <!-- <img src="../static/images/profile.jpg" alt=""> -->
                        </div>
                    </a>
                </div>
                <a href="/logout/" class="user_profile">Log out</a>

                {% else %}
                <div class="login">
                    <a href="/login/">
                        <p>로그인</p>
                    </a>
                </div>
                <div class="resigter">
                    <a href="/resigter/">
                        <p>회원가입</p>
                    </a>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="main_section">
        dsds
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
